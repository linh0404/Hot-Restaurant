<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Reservation Form</title>
        <!-- reset.css -->
        <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- font awesome-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- style.css -->
        <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                    <h1 class="text-center"> <span class="fa fa-fire"></span> Hot Restaurant </h1>
                    <hr>
                    <h3 class="text-center">Enter your details</h3>
            </div>
        </div>
        <form class="container">
             <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="email" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Phone No.</label>
              <input type="password" class="form-control" id="phone-input" placeholder="Phone No.">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Unique ID</label>
              <input type="password" class="form-control" id="uniqueid-input" placeholder="Unique ID">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
 
        <!-- javascript -->
        <script src="./make.js"></script>
    </body>
